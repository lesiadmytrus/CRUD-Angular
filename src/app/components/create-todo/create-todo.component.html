<div class="container"> 
  <form [formGroup]="formGroup" (ngSubmit)="createTodo(formGroup.value)">

    <mat-form-field>
      <input matInput placeholder="id" formControlName="id">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Description" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5" formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Created at" formControlName="created">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Edited at" formControlName="edited">
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </div>

  </form>
</div>
