<div class="container"> 
  <form [formGroup]="formGroup" (ngSubmit)="createTodo(formGroup.value)">

    <mat-form-field>
      <input matInput placeholder="id" formControlName="id">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="formGroup.controls['name'].invalid && formGroup.controls['name'].touched">
        Required field, must be between 2 and 7 characters.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput
        placeholder="Description"
        matTextareaAutosize
        matAutosizeMinRows="2"
        matAutosizeMaxRows="5"
        formControlName="description"
      ></textarea>

      <mat-error *ngIf="!formGroup.controls['description'].valid && formGroup.controls['description'].touched">
        Required field, must be between 5 and 10 characters.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Created at" formControlName="created">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Edited at" formControlName="edited">
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </div>

  </form>
</div>
